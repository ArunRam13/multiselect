<!DOCTYPE html>
<html lang="en">
<head>
	<title>jQuery multiselect plugin with two sides</title>
	
	<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 align="center">Demo 1</h1>
		
		<div class="row-fluid">
			<div class="span5">
				<select name="from" id="from" class="span12" size="8" multiple="multiple" data-right="#to" data-right-all="#rightAll" data-right-selected="#rightSelected" data-left-all="#leftAll" data-left-selected="#leftSelected">
					<option value="1">1</option>
					<option value="2">5</option>
					<option value="2">2</option>
					<option value="2">4</option>
					<option value="3">3</option>
				</select>
			</div>
			
			<div class="span2">
				<a href="#rightAll" id="rightAll" class="btn btn-block"><i class="icon-forward"></i></a>
				<a href="#rightSelected" id="rightSelected" class="btn btn-block"><i class="icon-chevron-right"></i></a>
				<a href="#leftSelected" id="leftSelected" class="btn btn-block"><i class="icon-chevron-left"></i></a>
				<a href="#leftAllSelected" id="leftAll" class="btn btn-block"><i class="icon-backward"></i></a>
			</div>
			
			<div class="span5">
				<select name="to" id="to" class="span12" size="8" multiple="multiple"></select>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/multiselect.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function(){
		var options = {
			startUp: function( $left, $right ){			
				$right.find('option').each(function(index, option){
					$left.find('option[value="' + option.value + '"]').remove();
				});
			},
			sort: function(a, b){
				if (a.innerHTML == 'NA') {
					return 1;   
				} else if (b.innerHTML == 'NA') {
					return -1;   
				}
				
				return (a.innerHTML > b.innerHTML) ? 1 : -1;
			}
		};
	
		$('#from').multiselect(options);
	});
	</script>

</body>
</html>
